<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSGrid</title>
    <style>
        .child{
            border: 2px solid blue;
            padding: 30px;
            font-size: 20px;
            background-color: skyblue;
        }
        .parent{
            display: grid;
            /*grid-template-columns: 20% 40% 40%;*/
            /*grid-template-columns: 500px 200px 400px;*/
           /* grid-template-columns: 1fr 2fr 3fr;*/
           grid-template-columns: repeate(6,1fr);

            
        
        }

        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            child 1
        </div>
        <div class="child">
           child 2
        </div>
        <div class="child">
          child 3
        </div>
        <div class="parent">
        <div class="child">
            child 4
        </div>
        <div class="parent">
        <div class="child">
            child 5
        </div>
        <div class="parent">
        <div class="child">
            child 6
        </div>
        <div class="parent">
        <div class="child">
            child 7
        </div>
        <div class="parent">
        <div class="child">
            child 8
        </div>
        <div class="parent">
        <div class="child">
            child 9
        </div>
    </div>
    
</body>
</html>
