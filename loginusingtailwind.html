<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100 bg-center bg-[url('https://www.pixelstalk.net/wp-content/uploads/images5/Aesthetic-Minimalist-Plant-Wallpaper-High-Resolution.jpg')]">

    <div class="w-1/5 p-8 shadow-lg bg-white rounded-xl">

        <h3 class="text-center font-bold my-6 text-xl">Login Form</h3>

        <form>

            <label>Email Address</label>
            <input type="email" class="block border w-full py-2 px-3 rounded-md mb-5">

            <label>Password</label>
            <input type="password" class="block border w-full py-2 px-3 rounded-md mb-5">

            <a href="#" class="block text-right text-violet-600">Forgot Password</a>

            <button class="block w-full bg-violet-500 p-3 text-white rounded-md my-3">Submit</button>

            <a href="#" class="block text-center text-violet-600 font-bold">Not Registered Yet? Signup Here</a>

        </form>

    </div>

</body>

</html>
