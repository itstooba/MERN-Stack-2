<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .child{
            border: 2px solid blue;
            padding: 30px;
            font-size: 20px;
            background-color: skyblue;
        }
        .parent{
            display: flex;
            flex-direction:column;
            justify-content:space-evenly;
            align-items:center;
            gap: 20px;
            height: 100vh;
        
        }

        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            child 1
        </div>
        <div class="child">
           child 2
        </div>
        <div class="child">
          child 3
        </div>
    </div>
    
</body>
</html>
